    <section>

        <h3 class="subtitulos">Proximos estrenos</h3>

        <!--Filtrar por categoria-->
        <div class="filtros">
            <div class="genero">
                <label for="filtrarGenero">Filtrar por género:</label>
                <select name="filtrarGenero">
                    <option value="">--Elegir genero--</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romance">Romance</option>
                    <option value="Accion">Acción</option>
                    <option value="csficcion">Ciencia-ficcion</option>
                </select>
            </div>

            <div class="año"> <!--se puede agregar antes de -anio- y despues de -otroAnio- -->
                <label for="filtrarAnio">Filtrar por Año:</label>
                <select name="desde">
                    <option value="">--Desde--</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="hasta">
                    <option value="">--Hasta-</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>

            <div class="orden">
                <label for="ordenar">Ordenar por:</label>
                <select name="ordenar">
                    <option value="recientes">Más recientes</option>
                    <option value="antiguas">Más antiguas</option>
                    <option value="mayorCalificadas">Calificación (mayor a menor)</option>
                    <option value="menorCalificadas">Calificación (menor a mayor)</option>
                    <option value="alfabeticaAZ">Alfabeticamente (A-Z)</option>
                    <option value="alfabeticaZA">Alfabeticamente(Z-A)</option>
                </select>
            </div>

            <div class="acciones">
                <button id="aplicarFiltros">Aplicar filtros</button>
                <button id="limpiarFiltros">Limpiar filtros</button>
            </div>
        </div>
